<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Valentine Journey</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ec4899;
            --primary-dark: #be185d;
            --spine-shadow: linear-gradient(to right, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0) 10%);
            --paper-curve: linear-gradient(to right, #e5e5e5 0%, #fff 4%, #fff0f3 100%);
            --depth: 2000px;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: radial-gradient(circle at 50% 50%, #831843 0%, #500724 100%);
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- Floating Background/Foreground --- */
        .floating-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; overflow: hidden;
        }
        .bg-layer { z-index: 0; opacity: 0.15; }
        .fg-layer { z-index: 100; opacity: 0.4; }

        .float-item {
            position: absolute;
            animation: floatUp linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        /* --- 3D Book Scene (FULL SCREEN) --- */
        .scene {
            perspective: var(--depth);
            width: 100vw;
            height: 100vh;
            position: relative;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .book {
            width: min(95vw, 90vh * 0.7); /* Maintain aspect ratio */
            height: min(95vh, 95vw / 0.7);
            position: relative;
            transform-style: preserve-3d;
            box-shadow: 0 30px 80px rgba(0,0,0,0.6);
            transition: transform 0.5s;
        }

        /* --- Page Structure (Enhanced 3D) --- */
        .page {
            position: absolute;
            width: 100%; height: 100%;
            top: 0; left: 0;
            transform-origin: left center;
            transform-style: preserve-3d;
            transition: transform 1.4s cubic-bezier(0.15, 1, 0.3, 1);
            cursor: pointer;
            border-radius: 0 15px 15px 0;
        }

        /* Thickness pseudo-element */
        .page::after {
            content: '';
            position: absolute;
            top: 0; bottom: 0; left: 0;
            width: 4px;
            background: rgba(0,0,0,0.1);
            transform: translateX(-2px) translateZ(-1px) rotateY(90deg);
        }

        .front, .back {
            position: absolute;
            width: 100%; height: 100%;
            backface-visibility: hidden;
            border-radius: 0 15px 15px 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: clamp(1.5rem, 4vw, 3rem);
            background-color: #fff0f3;
            border: 1px solid #fbcfe8;
        }

        .front {
            background: var(--paper-curve);
            box-shadow: inset 5px 0 10px rgba(0,0,0,0.05);
            z-index: 2;
        }

        .back {
            background: linear-gradient(to right, #fbcfe8, #f9a8d4);
            transform: rotateY(180deg);
            box-shadow: inset -5px 0 15px rgba(0,0,0,0.1);
            border-left: 5px solid rgba(0,0,0,0.05);
            z-index: 1;
        }

        /* --- Date Ribbon --- */
        .date-ribbon {
            position: absolute;
            top: 20px; right: -8px;
            background: #be185d;
            color: white;
            padding: 5px 25px 5px 15px;
            font-family: 'Dancing Script';
            font-size: clamp(1rem, 2vw, 1.3rem);
            box-shadow: 2px 3px 5px rgba(0,0,0,0.2);
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%, 10% 50%);
        }
        .date-ribbon::after {
            content: '';
            position: absolute;
            top: 100%; right: 0;
            width: 8px; height: 8px;
            background: #831843;
            clip-path: polygon(0 0, 100% 0, 0 100%);
        }

        /* --- Cover Page --- */
        .cover-front {
            background: #be185d;
            background-image: radial-gradient(#db2777 15%, transparent 16%), radial-gradient(#db2777 15%, transparent 16%);
            background-size: 60px 60px;
            background-position: 0 0, 30px 30px;
            border: 8px solid #831843;
            box-shadow: inset 10px 0 30px rgba(0,0,0,0.3);
        }

        /* Ribbon Cutting Animation */
        .ribbon-band {
            position: absolute;
            background: #fbcfe8;
            box-shadow: 0 0 15px rgba(0,0,0,0.4);
            z-index: 5;
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        .ribbon-v { width: clamp(50px, 8vw, 70px); height: 100%; top: 0; left: 50%; transform: translateX(-50%); }
        .ribbon-h { width: 100%; height: clamp(50px, 8vw, 70px); top: 40%; left: 0; }
        
        .ribbon-band.cut {
            opacity: 0;
            transform: scale(1.5);
            filter: blur(10px);
        }

        .cover-card {
            z-index: 10;
            background: rgba(255,255,255,0.95);
            padding: clamp(1.5rem, 4vw, 3rem);
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            border: 2px solid #ec4899;
            width: 85%;
            max-width: 500px;
        }

        .input-group {
            margin: 20px 0;
            transition: opacity 0.3s;
        }

        .name-input {
            width: 100%; 
            padding: 12px;
            border: 2px solid #fbcfe8; 
            border-radius: 10px;
            text-align: center; 
            font-size: clamp(1rem, 2vw, 1.2rem); 
            color: #be185d;
            font-family: 'Poppins';
        }

        .cut-btn {
            background: #be185d; color: white;
            padding: 12px 30px; border-radius: 30px;
            border: none; cursor: pointer;
            font-size: clamp(1rem, 2vw, 1.3rem); 
            font-weight: bold;
            display: flex; align-items: center; justify-content: center;
            gap: 10px; margin: 0 auto;
            transition: transform 0.2s;
            box-shadow: 0 5px 15px rgba(190, 24, 93, 0.4);
        }
        .cut-btn:hover { transform: scale(1.05); }

        /* --- Content Styling --- */
        .page-header {
            text-align: center;
            width: 100%;
        }
        
        .page-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(2rem, 5vw, 3.5rem);
            color: #831843;
            margin: 0;
            background: linear-gradient(45deg, #be185d, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .personalized-name {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(1.3rem, 3vw, 2rem);
            color: #ec4899;
            margin-bottom: 1rem;
            min-height: 35px;
            text-shadow: 1px 1px 0 rgba(0,0,0,0.1);
        }

        .page-body {
            background: rgba(255,255,255,0.6);
            padding: clamp(15px, 3vw, 25px);
            border-radius: 15px;
            border: 1px dashed #f472b6;
            text-align: center;
            width: 90%;
            transform: rotate(-1deg);
            box-shadow: 5px 5px 15px rgba(0,0,0,0.05);
        }

        .gift-icon {
            font-size: clamp(4rem, 10vw, 7rem);
            margin-bottom: 0.5rem;
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.2));
            animation: float 3s ease-in-out infinite;
        }

        /* Enhanced content styling */
        .day-description {
            font-size: clamp(0.9rem, 2vw, 1.2rem);
            color: #831843;
            font-family: 'Poppins';
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .day-quote {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(1rem, 2.5vw, 1.5rem);
            color: #be185d;
            font-style: italic;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px dashed #f472b6;
        }

        /* --- Proposal & Logic --- */
        .btn-arena {
            width: 100%; height: clamp(150px, 20vh, 200px);
            position: relative; margin-top: 20px;
        }
        .btn {
            padding: 12px 35px; border-radius: 50px;
            font-weight: bold; cursor: pointer; border: none;
            font-size: clamp(1rem, 2vw, 1.3rem); 
            position: absolute;
            transition: all 0.3s;
        }
        .btn-yes {
            background: #ec4899; color: white;
            left: 50%; top: 50%; transform: translate(-120%, -50%);
            box-shadow: 0 5px 20px rgba(236, 72, 153, 0.5);
        }
        .btn-no {
            background: white; color: #9ca3af; border: 2px solid #e5e7eb;
            left: 50%; top: 50%; transform: translate(20%, -50%);
        }

        /* --- Calculator --- */
        .calc-box {
            background: white; 
            padding: clamp(15px, 3vw, 25px);
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 450px;
        }

        /* Decor */
        .corner-decor {
            position: absolute; 
            width: clamp(40px, 6vw, 60px); 
            height: clamp(40px, 6vw, 60px);
            border: 4px double #fbcfe8; 
            opacity: 0.6;
        }
        .tl { top: 20px; left: 20px; border-right: none; border-bottom: none; }
        .tr { top: 20px; right: 20px; border-left: none; border-bottom: none; }
        .bl { bottom: 20px; left: 20px; border-right: none; border-top: none; }
        .br { bottom: 20px; right: 20px; border-left: none; border-top: none; }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-12px); } }

        /* Success overlay */
        .success-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .success-overlay.show {
            display: flex;
            opacity: 1;
        }
        .success-card {
            background: white;
            padding: clamp(2rem, 5vw, 4rem);
            border-radius: 20px;
            text-align: center;
            max-width: 90%;
            width: 400px;
            transform: scale(0);
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        .success-overlay.show .success-card {
            transform: scale(1);
        }

        /* Responsive font sizes for cover */
        .cover-card h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
        }
        .cover-card p {
            font-size: clamp(0.9rem, 2vw, 1.1rem);
        }
    </style>
</head>
<body>

    <!-- Floating Backgrounds -->
    <div class="floating-container bg-layer" id="bg-floats"></div>
    <div class="floating-container fg-layer" id="fg-floats"></div>

    <!-- Success Overlay -->
    <div class="success-overlay" id="successOverlay">
        <div class="success-card">
            <div style="font-size: clamp(3rem, 8vw, 5rem); margin-bottom: 1rem;">üíïüéâ</div>
            <h2 style="font-family: 'Dancing Script'; font-size: clamp(1.8rem, 5vw, 3rem); color: #be185d; margin-bottom: 1rem;">
                You Said Yes!
            </h2>
            <p style="color: #831843; margin-bottom: 1.5rem; font-size: clamp(0.9rem, 2vw, 1.1rem);">
                You've made me the happiest person alive!<br>
                Happy Valentine's Day, my love!
            </p>
            <button class="cut-btn" onclick="goToCalculator()">
                üíï Calculate Our Love
            </button>
        </div>
    </div>

    <div class="scene">
        <div class="book" id="book">
            <!-- Pages injected via JS -->
        </div>
    </div>

    <script>
        // --- Enhanced Data with Detailed Content ---
        const daysData = [
            { 
                date: "Feb 7", 
                title: "Rose Day", 
                icon: "üåπ", 
                desc: "Just like a rose fills the air with its fragrance, you fill my life with love and beauty. Every petal represents a reason why I adore you.",
                quote: "A rose by any other name would smell as sweet, but my love for you is uniquely sweet." 
            },
            { 
                date: "Feb 8", 
                title: "Propose Day", 
                icon: "üíç", 
                desc: "Today is the day to take a chance, to speak the words that have been hidden in my heart. You are my today and all of my tomorrows.",
                quote: "I would rather spend one lifetime with you than face all the ages of this world alone." 
            },
            { 
                date: "Feb 9", 
                title: "Chocolate Day", 
                icon: "üç´", 
                desc: "Sweet like chocolate, warm like cocoa, you are the treat that makes every day delicious. Life with you is sweeter than any confection.",
                quote: "All you need is love. But a little chocolate now and then doesn't hurt." 
            },
            { 
                date: "Feb 10", 
                title: "Teddy Day", 
                icon: "üß∏", 
                desc: "A teddy bear is a faithful friend who listens and comforts. Just like you, my love, you are my comfort in every storm.",
                quote: "Sometimes the smallest things take up the most room in your heart." 
            },
            { 
                date: "Feb 11", 
                title: "Promise Day", 
                icon: "ü§ô", 
                desc: "I promise to stand by you, to lift you up when you fall, to celebrate your victories, and to love you unconditionally through every season.",
                quote: "I promise to love you forever, every single day of forever." 
            },
            { 
                date: "Feb 12", 
                title: "Hug Day", 
                icon: "ü§ó", 
                desc: "In your arms, I find my home. Your embrace is my favorite place to be, where the world fades away and only love remains.",
                quote: "A hug is like a boomerang ‚Äì you get it back right away." 
            },
            { 
                date: "Feb 13", 
                title: "Kiss Day", 
                icon: "üíã", 
                desc: "A kiss is a secret told to the mouth instead of the ear. Let our lips speak the language of love that our hearts have known all along.",
                quote: "Kiss me, and you will see how important I am." 
            },
            { 
                date: "Feb 14", 
                title: "Valentine's Day", 
                icon: "‚ù§Ô∏è", 
                desc: "Today is not just a day, but a celebration of us. Every moment with you is a gift, every day is Valentine's Day in my heart.",
                quote: "I saw that you were perfect, and so I loved you. Then I saw that you were not perfect and I loved you even more." 
            }
        ];

        // Check URL for Name
        const urlParams = new URLSearchParams(window.location.search);
        let urlName = urlParams.get('name');
        let userName = urlName ? decodeURIComponent(urlName) : "";
        let currentPage = 0;
        let calculatorPageIndex = 0; // Will be set in buildBook

        // --- Initialization ---
        const book = document.getElementById('book');
        initFloatingElements();
        buildBook();

        // --- 1. Build The Book ---
        function buildBook() {
            const totalPages = 1 + daysData.length + 2; // Cover + Days + Proposal + Calc
            calculatorPageIndex = totalPages - 1; // Last page is calculator
            let zIndex = totalPages;

            // A. COVER PAGE
            const coverPage = document.createElement('div');
            coverPage.className = 'page';
            coverPage.style.zIndex = zIndex--;
            
            // Logic for cover content based on URL
            let coverContentHTML = '';
            if (userName) {
                coverContentHTML = `
                    <h1 style="color:#be185d; font-family:'Dancing Script'; margin:0;">For You, ${userName}</h1>
                    <div style="font-size:clamp(4rem, 10vw, 6rem); margin:10px 0;">üéÅ</div>
                    <p style="color:#831843; font-style:italic;">A special gift awaits inside...</p>
                    <button class="cut-btn" onclick="cutRibbon(true)" style="margin-top:20px;">
                        <span>‚úÇÔ∏è</span> Cut Ribbon
                    </button>
                `;
            } else {
                coverContentHTML = `
                    <h1 style="color:#be185d; font-family:'Dancing Script'; margin:0;">For Someone Special</h1>
                    <div style="font-size:clamp(3rem, 8vw, 5rem); margin:10px 0;">üéÅ</div>
                    <div class="input-group" id="input-area">
                        <p style="color:#831843;">Who is this gift for?</p>
                        <input type="text" id="input-name" class="name-input" placeholder="Enter Name Here" autocomplete="off">
                    </div>
                    <button class="cut-btn" onclick="cutRibbon(false)">
                        <span>‚úÇÔ∏è</span> Cut Ribbon
                    </button>
                `;
            }

            coverPage.innerHTML = `
                <div class="front cover-front">
                    <div class="ribbon-band ribbon-v" id="ribbon-v"></div>
                    <div class="ribbon-band ribbon-h" id="ribbon-h"></div>
                    <div class="cover-card">
                        ${coverContentHTML}
                    </div>
                </div>
                <div class="back">
                    <div style="font-size:clamp(6rem, 15vw, 10rem); opacity:0.1;">‚ù§Ô∏è</div>
                </div>
            `;
            book.appendChild(coverPage);

            // B. DAYS PAGES
            daysData.forEach((day, index) => {
                const page = document.createElement('div');
                page.className = 'page';
                page.style.zIndex = zIndex--;
                
                page.innerHTML = `
                    <div class="front">
                        <div class="date-ribbon">${day.date}</div>
                        <div class="corner-decor tl"></div><div class="corner-decor tr"></div>
                        <div class="corner-decor bl"></div><div class="corner-decor br"></div>
                        
                        <div class="page-header">
                            <div class="gift-icon">${day.icon}</div>
                            <h2 class="page-title">${day.title}</h2>
                            <div class="personalized-name user-name-slot">
                                ${userName ? "Dearest " + userName : ""}
                            </div>
                        </div>
                        
                        <div class="page-body">
                            <p class="day-description">${day.desc}</p>
                            <div class="day-quote">"${day.quote}"</div>
                        </div>
                        
                        <div style="margin-top:auto; font-size:clamp(0.7rem, 1.5vw, 0.9rem); color:#be185d; font-weight:bold; opacity:0.7;">
                            Tap to Continue ‚ûî
                        </div>
                    </div>
                    <div class="back">
                        <div style="font-size:clamp(4rem, 10vw, 7rem); opacity:0.1; transform: scaleX(-1);">${day.icon}</div>
                        <div style="margin-top: 20px; font-family: 'Dancing Script'; color: #be185d; font-size: clamp(1.2rem, 3vw, 1.8rem); opacity: 0.6;">
                            ${day.title} Memories
                        </div>
                    </div>
                `;
                page.addEventListener('click', () => flipPage(index + 1));
                book.appendChild(page);
            });

            // C. PROPOSAL PAGE
            const proposalIndex = daysData.length + 1;
            const proposalPage = document.createElement('div');
            proposalPage.className = 'page';
            proposalPage.style.zIndex = zIndex--;
            
            proposalPage.innerHTML = `
                <div class="front">
                    <div class="corner-decor tl"></div><div class="corner-decor tr"></div>
                    <div class="corner-decor bl"></div><div class="corner-decor br"></div>
                    
                    <div class="personalized-name user-name-slot" style="font-size:clamp(1.5rem, 4vw, 2.5rem); margin-top:20px;">
                        ${userName ? userName : "My Love"}
                    </div>
                    
                    <h1 style="font-family:'Dancing Script'; font-size:clamp(2.5rem, 6vw, 4.5rem); color:#be185d; line-height:1.2; text-align:center; text-shadow:2px 2px 0 rgba(255,255,255,0.5);">
                        Will You Be<br>My Valentine?
                    </h1>
                    
                    <p style="color: #831843; text-align: center; margin: 20px 0; font-style: italic; max-width: 80%; font-size: clamp(0.9rem, 2vw, 1.1rem);">
                        Every page of this book tells a story of my love for you. 
                        Will you make me the happiest person and be my Valentine?
                    </p>
                    
                    <div class="btn-arena" id="arena">
                        <button class="btn btn-yes" onclick="sayYes(${proposalIndex})">YES ‚ù§Ô∏è</button>
                        <button class="btn btn-no" id="no-btn">NO</button>
                    </div>
                </div>
                <div class="back"></div>
            `;
            book.appendChild(proposalPage);

            // D. CALCULATOR PAGE
            const calcPage = document.createElement('div');
            calcPage.className = 'page';
            calcPage.style.zIndex = zIndex--;
            
            calcPage.innerHTML = `
                <div class="front">
                     <div class="corner-decor tl"></div><div class="corner-decor tr"></div>
                     <div class="corner-decor bl"></div><div class="corner-decor br"></div>
                     
                     <h2 class="page-title" style="font-size:clamp(1.8rem, 4vw, 2.8rem);">Love Calculator</h2>
                     
                     <div class="calc-box">
                        <div style="margin-bottom:15px;">
                            <label style="color:#be185d; font-size:clamp(0.7rem, 1.5vw, 0.9rem);">Your Name</label>
                            <input type="text" class="name-input" id="calc-name1" value="${userName}" readonly style="background:#fce7f3; cursor:default;">
                        </div>
                        <div style="color:#ec4899; font-size:clamp(1.2rem, 3vw, 1.8rem); margin:-10px 0 10px;">‚ûï</div>
                        <div style="margin-bottom:15px;">
                            <label style="color:#be185d; font-size:clamp(0.7rem, 1.5vw, 0.9rem);">My Name</label>
                            <input type="text" class="name-input" id="calc-name2" placeholder="Partner's Name">
                        </div>
                        
                        <button class="cut-btn" onclick="calculateLove()" style="width:100%; font-size:clamp(0.9rem, 2vw, 1.1rem);">
                            Calculate Compatibility
                        </button>
                        
                        <div id="result-area" style="min-height:clamp(60px, 12vh, 90px); margin-top:15px;">
                            <div id="love-score" style="font-size:clamp(2.5rem, 6vw, 4rem); color:#be185d; font-family:'Dancing Script'; line-height:1;"></div>
                            <div id="love-msg" style="font-size:clamp(0.8rem, 1.8vw, 1rem); color:#831843;"></div>
                        </div>
                     </div>
                     
                     <button onclick="copyLink()" style="margin-top:20px; background:transparent; border:1px solid #ec4899; color:#be185d; padding:8px 20px; border-radius:20px; cursor:pointer; font-size:clamp(0.8rem, 1.8vw, 1rem);">
                        üîó Copy Link to Send
                     </button>
                </div>
                <div class="back"></div>
            `;
            book.appendChild(calcPage);
        }

        // --- 2. Logic Functions ---

        function cutRibbon(hasNameFromURL) {
            if (!hasNameFromURL) {
                const input = document.getElementById('input-name');
                const val = input.value.trim();
                if (!val) {
                    input.style.borderColor = "red";
                    setTimeout(() => input.style.borderColor = "#fbcfe8", 1000);
                    return;
                }
                userName = val;
                // Update URL without reloading to make it shareable
                const newUrl = new URL(window.location);
                newUrl.searchParams.set('name', userName);
                window.history.pushState({}, '', newUrl);
            }

            // Update all name slots in the book
            document.querySelectorAll('.user-name-slot').forEach(el => {
                el.innerText = "Dearest " + userName;
            });
            document.getElementById('calc-name1').value = userName;

            // Visuals
            document.getElementById('ribbon-v').classList.add('cut');
            document.getElementById('ribbon-h').classList.add('cut');
            createConfetti();

            setTimeout(() => {
                flipPage(0);
            }, 800);
        }

        function flipPage(idx) {
            const pages = document.querySelectorAll('.page');
            if (idx >= pages.length) return;
            
            const page = pages[idx];
            page.style.transform = "rotateY(-180deg)";
            
            // Adjust Z-Index stack
            setTimeout(() => {
                page.style.zIndex = idx; 
                currentPage = idx + 1;
            }, 500);
        }

        function sayYes(idx) {
            createConfetti();
            createConfetti();
            createConfetti();
            
            setTimeout(() => {
                document.getElementById('successOverlay').classList.add('show');
            }, 500);
        }

        function goToCalculator() {
            // Hide the success overlay
            document.getElementById('successOverlay').classList.remove('show');
            
            // Flip to calculator page (which is the last page)
            setTimeout(() => {
                flipPage(calculatorPageIndex - 1); // -1 because we need to flip from proposal page
            }, 300);
        }

        // Runaway Button Logic
        setTimeout(() => {
            const noBtn = document.getElementById('no-btn');
            const arena = document.getElementById('arena');
            if (noBtn && arena) {
                const moveBtn = (e) => {
                    e.stopPropagation();
                    const arenaRect = arena.getBoundingClientRect();
                    const btnRect = noBtn.getBoundingClientRect();
                    
                    const maxX = arenaRect.width - btnRect.width - 20;
                    const maxY = arenaRect.height - btnRect.height - 20;
                    
                    const rX = Math.random() * maxX;
                    const rY = Math.random() * maxY;
                    
                    noBtn.style.left = rX + 'px';
                    noBtn.style.top = rY + 'px';
                    noBtn.style.transform = 'none';
                };
                
                noBtn.addEventListener('mouseover', moveBtn);
                noBtn.addEventListener('touchstart', moveBtn);
                noBtn.addEventListener('click', moveBtn);
            }
        }, 100);

        function calculateLove() {
            const n2 = document.getElementById('calc-name2').value.trim();
            if(!n2) { alert("Please enter the partner's name!"); return; }
            
            // Calculate love score based on names
            let score = 0;
            const combined = (userName + n2).toLowerCase();
            for (let char of combined) {
                score += char.charCodeAt(0);
            }
            score = (score % 40) + 60; // Score between 60-99
            
            // Special cases
            if (userName.toLowerCase() === n2.toLowerCase()) score = 100;
            if (combined.includes('love')) score = 100;

            const display = document.getElementById('love-score');
            const msg = document.getElementById('love-msg');
            
            let curr = 0;
            const timer = setInterval(() => {
                display.innerText = curr + "%";
                if(curr >= score) {
                    clearInterval(timer);
                    if (score >= 90) {
                        msg.innerText = "Perfect Match! Soulmates Forever! üíï";
                        createConfetti();
                    } else if (score >= 80) {
                        msg.innerText = "Great chemistry! Love is in the air! üíñ";
                    } else {
                        msg.innerText = "Good potential! Keep nurturing your love! üíù";
                    }
                }
                curr++;
            }, 20);
        }

        function copyLink() {
            navigator.clipboard.writeText(window.location.href).then(() => {
                alert("Link copied! Send it to your special someone! üíï");
            });
        }

        // --- Visual Effects ---
        function initFloatingElements() {
            const icons = ['‚ù§Ô∏è', 'üíñ', 'üéÅ', 'üåπ', '‚ú®'];
            const containers = [document.getElementById('bg-floats'), document.getElementById('fg-floats')];
            
            containers.forEach(container => {
                for(let i=0; i<20; i++) {
                    const el = document.createElement('div');
                    el.className = 'float-item';
                    el.innerText = icons[Math.floor(Math.random() * icons.length)];
                    el.style.left = Math.random() * 100 + '%';
                    el.style.fontSize = (Math.random() * 1.5 + 1) + 'rem';
                    el.style.animationDuration = (Math.random() * 15 + 10) + 's';
                    el.style.animationDelay = (Math.random() * 10) + 's';
                    container.appendChild(el);
                }
            });
        }

        function createConfetti() {
            for(let i=0; i<50; i++) {
                const conf = document.createElement('div');
                conf.style.position = 'fixed';
                conf.style.width = '10px'; conf.style.height = '10px';
                conf.style.background = ['#ec4899','#fbbf24','#fff'].at(Math.floor(Math.random()*3));
                conf.style.left = '50%'; conf.style.top = '50%';
                conf.style.borderRadius = '50%';
                conf.style.pointerEvents = 'none';
                conf.style.zIndex = '9999';
                document.body.appendChild(conf);
                
                const angle = Math.random() * Math.PI * 2;
                const vel = Math.random() * 300 + 100;
                
                conf.animate([
                    { transform: 'translate(0,0)', opacity: 1 },
                    { transform: `translate(${Math.cos(angle)*vel}px, ${Math.sin(angle)*vel}px)`, opacity: 0 }
                ], { duration: 1000, easing: 'ease-out' }).onfinish = () => conf.remove();
            }
        }
        
        // Handle Enter key on Cover
        document.addEventListener('keydown', function (e) {
            if (e.key === 'Enter' && currentPage === 0 && !urlName) {
                cutRibbon(false);
            }
        });

        // Prevent flipping when interacting with inputs
        document.addEventListener('click', function(e) {
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'BUTTON') {
                e.stopPropagation();
            }
        });

    </script>
